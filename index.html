<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Compras</title>
    <meta name="theme-color" content="IE=7">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="img/icon-512.png" alt="logo">
    <h2 class="titulo">Minha lista de Compras</h2>

    <!--botÃ£o para sair da conta-->
    <button onclick="logout()">Sair</button>



    <ul id="lista"></ul>

    <input type="text" name="" id="item" placeholder="Novo Item">
    <button onclick="adicionarItem()">Adicionar</button>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
